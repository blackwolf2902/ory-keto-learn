services:
  # PostgreSQL for both Keto and Application
  postgres:
    image: postgres:15-alpine
    container_name: ory-keto-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: keto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Ory Keto - Permission/Authorization Service
  keto-migrate:
    image: oryd/keto:v25.4.0
    container_name: ory-keto-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DSN: postgres://postgres:postgres@postgres:5432/keto?sslmode=disable
    volumes:
      - ./keto:/home/ory
    command: migrate up -y --config /home/ory/keto.yml

  keto:
    image: oryd/keto:v25.4.0
    container_name: ory-keto
    depends_on:
      keto-migrate:
        condition: service_completed_successfully
    environment:
      DSN: postgres://postgres:postgres@postgres:5432/keto?sslmode=disable
    ports:
      - "4466:4466"  # Read API
      - "4467:4467"  # Write API
    volumes:
      - ./keto:/home/ory
    command: serve --config /home/ory/keto.yml

  # Ory Kratos - Identity/Authentication Service
  kratos-migrate:
    image: oryd/kratos:v25.4.0
    container_name: ory-kratos-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DSN: postgres://postgres:postgres@postgres:5432/kratos?sslmode=disable
    volumes:
      - ./kratos:/etc/config/kratos
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes

  kratos:
    image: oryd/kratos:v25.4.0
    container_name: ory-kratos
    depends_on:
      kratos-migrate:
        condition: service_completed_successfully
    environment:
      DSN: postgres://postgres:postgres@postgres:5432/kratos?sslmode=disable
    ports:
      - "4433:4433"  # Public API
      - "4434:4434"  # Admin API
    volumes:
      - ./kratos:/etc/config/kratos
    command: serve -c /etc/config/kratos/kratos.yml --dev

volumes:
  postgres_data:
